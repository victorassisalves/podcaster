services:
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      # Point to the mounted credentials
      - GOOGLE_APPLICATION_CREDENTIALS=/app/google-creds.json
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      # Mount google credentials. Ensure this file exists or remove this line.
      - ./google-creds.json:/app/google-creds.json
    networks:
      - app-network

  backend-agent:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - GOOGLE_APPLICATION_CREDENTIALS=/app/google-creds.json
    # Run the agent in dev mode
    command: python -m src.agents.podcast_agent dev
    volumes:
      - ./backend:/app
      - ./google-creds.json:/app/google-creds.json
    depends_on:
      - backend-api
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_LIVEKIT_URL: ${NEXT_PUBLIC_LIVEKIT_URL}
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # These are for runtime (Server Side Rendering)
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_LIVEKIT_URL=${NEXT_PUBLIC_LIVEKIT_URL}
    depends_on:
      - backend-api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
